<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center mx-2"
    style="height: 100vh"
  >
    <form id="contact-form">
      <div class="container p-5 rounded-4">
        <div class="row">
          <div class="col-md-12">
            <h1>Contact Us</h1>
          </div>

          <!-- FIRST LAST NAME -->
          <div class="row mt-3">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first-name-input"
                  >First Name <span class="text-danger-green">*</span></label
                >
                <input
                  type="text"
                  class="form-control required"
                  id="first-name-input"
                  data-error-id="first-name-error"
                />
                <small
                  id="first-name-error"
                  class="form-text error-message d-none"
                  >This field is required</small
                >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="last-name-input"
                  >Last Name <span class="text-danger-green">*</span></label
                >
                <input
                  type="text"
                  class="form-control required"
                  id="last-name-input"
                  data-error-id="last-name-error"
                />
                <small
                  id="last-name-error"
                  class="form-text error-message d-none"
                  >This field is required</small
                >
              </div>
            </div>
          </div>

          <!-- EMAIL -->
          <div class="row mt-3">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email-input"
                  >Email Address <span class="text-danger-green">*</span></label
                >
                <input
                  type="text"
                  class="form-control required"
                  id="email-input"
                  data-error-id="email-error"
                />
                <small id="email-error" class="form-text error-message d-none"
                  >Please enter a valid email</small
                >
              </div>
            </div>
          </div>

          <!-- QUERY TYPE -->
          <div class="row mt-3 radio-group" data-error-id="query-type-error">
            <div class="col-12">
              <label class="form-label">
                Query Type <span class="text-danger-green">*</span>
              </label>
              <div class="d-flex justify-content-between">
                <div class="card custom-card flex-fill mx-1">
                  <div class="form-check d-flex align-items-center">
                    <input
                      type="radio"
                      id="generalEnquiry"
                      name="queryType"
                      class="form-check-input"
                      style="margin: 0 10px 0 0"
                    />
                    <label for="generalEnquiry" class="form-check-label ml-2">
                      General Enquiry
                    </label>
                  </div>
                </div>
                <div class="card custom-card flex-fill mx-1">
                  <div class="form-check d-flex align-items-center">
                    <input
                      type="radio"
                      id="supportRequest"
                      name="queryType"
                      style="margin: 0 10px 0 0"
                      class="form-check-input"
                    />
                    <label for="supportRequest" class="form-check-label ml-2">
                      Support Request
                    </label>
                  </div>
                </div>
              </div>
              <small id="query-type-error" class="form-text error-message d-none">
                Please select a query type
              </small>
            </div>
          </div>

          <!-- MESSAGE -->
          <div class="row mt-3">
            <div class="col-12">
              <div class="form-group">
                <label for="message" class="form-label"
                  >Message <span class="text-danger-green">*</span></label
                >
                <textarea
                  class="form-control required"
                  id="message"
                  rows="4"
                  placeholder="Enter your message"
                  style="resize: none"
                  data-error-id="message-error"
                ></textarea>
                <small id="message-error" class="form-text error-message d-none"
                  >This field is required</small
                >
              </div>
            </div>
          </div>

          <!-- CONSENT CHECKBOX -->
          <div class="row mt-3">
            <div class="col-md-12 d-flex align-items-center">
              <input
                type="checkbox"
                id="consent-checkbox"
                class="required"
                data-error-id="consent-error"
                style="margin: 0 10px 0 0"
              />
              <label for="consent-checkbox"
                >I consent to being contacted by the team</label
              >
            </div>
            <small id="consent-error" class="form-text error-message d-none"
              >To submit this form, please consent to being contacted</small
            >
          </div>

          <!-- SUBMIT BUTTON -->
          <div class="row mt-3">
            <div class="col-md-12">
              <button class="w-100" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Toast Notification -->
    <div
      id="toaster"
      style="display: none;"
      class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 "
    >
        <strong class="me-auto">
          <i class="fas fa-check-circle"></i> Message Sent!
        </strong>

        <p class="mt-2">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
    </div>
  </body>
</html>
